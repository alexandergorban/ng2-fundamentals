<div [routerLink]="['/events', event.id]" class="well hoverwell thumbnail">
    <h2 class="main-class" [ngClass]="getStartTimeClass()">{{event?.name | uppercase}}</h2>
    <div [ngClass]="{green: event?.time === '8:00 am', bold: event?.time === '8:00 am'}">
        Date: {{event?.date | date:'shortDate'}}
    </div>
    <div [class.green]="event?.time === '8:00 am'"
         [ngSwitch]="event?.time">
        Time: {{event?.time}}
        <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
        <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
        <span *ngSwitchDefault>(Normal Start)</span>
    </div>
    <div>Price: {{event.price | currency:'USD':true}}</div>
    <div [hidden]="!event?.location">
        <span [style.color]="event?.time === '8:00 am' ? '#003300' : '#bbb'">Location: {{event?.location?.address}}</span>
        <span class="pad-left" style="font-size: medium"
              [ngStyle]="{'color': event?.time === '8:00 am' ? '#003300' : '#bbb', 'font-weight': event?.time === '8:00 am' ? 'bold': 'normal'}">
                {{event?.location?.city}}, {{event?.location?.country}}</span>
    </div>
</div>
